<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav>
      <div class="main container flex" >
        <a class="logo" href="">newss</a>
        <div class="navlinks">
          <ul class="flex">
            <li class="navitem hoverlink" onclick="handleNavClick(id)" id="ipl">ipl</li>
            <li class="navitem hoverlink" onclick="handleNavClick(id)" id="Finance">Finance</li>
            <li class="navitem hoverlink" onclick="handleNavClick(id)" id="Travel">Travel</li>
            <li class="navitem hoverlink" onclick="handleNavClick(id)" id="politics">politics</li>
            <i class="fa-solid fa-bars"></i>

          </ul>
        </div>
        <div class="search">
          <input id="input-text" class="inputbox" type="text" placeholder="ex. Science" />
          <button id="button-serach" class="searchbutton">Search</button>
        </div>
      </div>
    </nav>

    <main class="content">
      <div class="card-container flex" id="main-container"></div>
    </main>


    <template id="templete">
      <div id="card" class="card">
        <div class="card-header" >
          <img src="https://placehold.co/160x90" alt="" id="news-Img"/>
        </div>

        <div class="card-content">  
          <h3 class="news-title" id="news-title">heading</h3>
          <h6 class="news-source" id="news-source">source</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni
            dolor amet id omnis obcaecati voluptates?
          </p>
        </div>
      </div></template
    >
    <script src="index.js"></script>
  </body>
</html>
